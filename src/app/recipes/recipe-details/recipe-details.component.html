<div class="row">
    <div class="col-12">
        <img class="img-fluid" [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 250px;">
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h2>{{recipe.name}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="dropdown">
            <!-- <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false" [appDropdown]="dropdownUList">
                Actions
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" #dropdownUList></ul> -->
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Actions
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" >
                <li><a class="dropdown-item" (click)="onToShoppingListClick()">To Shopping List</a></li>
                <li><a class="dropdown-item" routerLink="edit">Edit Recipe</a></li>
                <li><a class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <h5>Ingredients</h5>
        <div class="list-group">
            <a *ngFor="let ingredient of recipe.ingredients" class="list-group-item list-group-item-action">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </div>
    </div>
</div>

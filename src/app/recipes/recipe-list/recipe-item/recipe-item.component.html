<a class="list-group-item list-group-item-action" [routerLink]="[recipe.id]" routerLinkActive="active">
    <div class="d-flex w-100 justify-content-between">
        <div>
            <h5 class="mb-1">{{recipe.name}}</h5>
            <p class="mb-1">{{recipe.description}}</p>
        </div>
        <img [src]="recipe.imagePath" class="img-thumbnail" [alt]="recipe.name" style="max-height: 50px;">
    </div>
</a>

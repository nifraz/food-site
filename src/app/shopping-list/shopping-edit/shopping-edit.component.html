<div class="row">
    <div class="col-sm-8">
        <form #frm="ngForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-9">
                    <label class="form-label" for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name" ngModel required>
                </div>
                <div class="col-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" pattern="^[1-9]+[0-9]*$" name="amount" id="amount" class="form-control" ngModel required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 d-flex gap-2">
                    <button type="submit" class="btn btn-success" [disabled]="frm.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
                    <button type="button" class="btn btn-danger" [disabled]="!editMode" (click)="onDelete()">Delete</button>
                    <button type="button" class="btn btn-secondary" (click)="onClear()">{{ editMode ? 'Cancel' : 'Clear' }}</button>
                </div>
            </div>
        </form>
    </div>
</div>
